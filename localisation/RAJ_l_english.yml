 india.1.t:0 "Great Britain Takes Control Of Aden"
 india.1.d:0 "The port of Aden is one of the most important in trade between India, Europe and the Far East. The Government of India Act 1935 included the transfer of control of this port directly to the Government of London, whereas it had previously been administered as a Chief Commissioner's province. The British government has now officially taken control of the port and established it as a separate colony."
 india.1.a:0 "As Planned"
 
 r56_raj.1.t:0 "New Governor-General"
 r56_raj.1.d:0 "After having serving as Viceroy and Governor-General of India for 5 years, from 1931 until now, Freeman Freeman-Thomas, Lord Willingdon, is to be replaced with Victor Alexander John Hope, Lord Linlithgow."
 r56_raj.1.a:0 "Understood."